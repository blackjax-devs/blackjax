name: "Run tests"

on:
  pull_request:
    branches [main]
  push:
    branches: [main]

jobs:
  changes:
    name: Check for changes
    runs-on: ubuntu-latest
    outputs:
      changes: ${{ steps.changes.outputs.src }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            python: &python
            - 'blackjax/**/*.py'
            - 'tests/**/*.py'
            - 'blackjax/**/*.pyx'
            - 'tests/**/*.pyx'
            - '*.py'
            src:
            - '.github/workflows/*.yml'
            - 'requirements.txt'

  style:
    name: Check code style
    needs: changes
    runs-on: ubuntu-latest
    if: ${{ needs.changes.outputs.changes == 'true' }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
    - uses: pre-commit/action@v2.0.0

  test:
    name: Run tests for Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    needs:
      - changes
      - style
    strategy:
      matrix:
        python-version: [ '3.7', '3.10']
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dev environment & blackjax
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install -r requirements-jax.txt
          less requirements.txt | grep 'pytest\|chex' | xargs -i -t pip install {}
      - name: Run the tests with pytest
        run: |
          pytest -n 4 -vv -m "not benchmark" --cov=blackjax --cov-report=xml --cov-report=term tests
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          env_vars: OS,PYTHON
          name: codecov-umbrella
          fail_ci_if_error: false

  benchmark:
    name: Benchmarks
    needs: [test]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.10' ]
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dev environment & blackjax
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install -r requirements-jax.txt
          less requirements.txt | grep 'pytest\|chex' | xargs -i -t pip install {}
      - name: Run the benchmarks with pytest-benchmark
        run: |
          pytest -n 4 -vv -m benchmark --cov=blackjax --cov-report=xml --cov-report=term tests
