[versioneer]
VCS = git
style = pep440
versionfile_source = blackjax/_version.py
versionfile_build = blackjax/_version.py
tag_prefix = ''

[flake8]
max-line-length = 88
select = C,E,F,W
ignore = E203,E231,E501,E741,W503,W504,C901,E731
exclude =
    versioneer.py
    blackjax/_version.py

[tool:pytest]
python_files=test*.py
testpaths=tests
filterwarnings =
    error
